{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Volunteer Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Join as a Volunteer</h2>
                
                <div class="d-grid gap-2 mb-4">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark">
                        <i class="bi bi-google me-2"></i>Continue with Google
                    </a>
                </div>
                
                <div class="text-center mb-4">
                    <span class="bg-white px-2 text-muted">or</span>
                    <hr class="mt-n3">
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>

                <p class="text-center mt-4">
                    Already have an account? <a href="{% url 'account_login' %}">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
