<div class="mb-3">
    <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
    {{ form.title.errors }}
    <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.html_name }}" value="{{ form.title.value|default:'' }}" required>
</div>

<div class="mb-3">
    <label class="form-label">Pin Location on Map</label>
    {{ form.location_point }}
    <input type="hidden" id="id_location_name" name="location_name" value="{{ form.location_name.value|default:'' }}">
</div>

<div class="mb-3">
    <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
    {{ form.description.errors }}
    <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="4" required>{{ form.description.value|default:'' }}</textarea>
</div>

<div class="mb-3">
    <label for="{{ form.requirements.id_for_label }}" class="form-label">Requirements</label>
    {{ form.requirements.errors }}
    <textarea class="form-control" id="{{ form.requirements.id_for_label }}" name="{{ form.requirements.html_name }}" rows="4" required>{{ form.requirements.value|default:'' }}</textarea>
</div>
